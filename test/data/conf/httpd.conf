# Test Apache httpd.conf for read_httpd_conf function tests

# Standard log formats
LogFormat "%h %l %u %t \"%r\" %>s %b" common
LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined

# Format without nickname (default format)
LogFormat "%h %l %u %t \"%r\" %>s %b"

# CustomLog with nickname reference
CustomLog "logs/access_log" common

# CustomLog with inline format (no nickname)
CustomLog "logs/custom.log" "%h %l %u %t \"%r\" %>s"

# CustomLog with env condition (should extract path and nickname)
CustomLog "logs/referer.log" combined env=!image-request

# Error log configuration
ErrorLog "logs/error_log"

# Error log format
ErrorLogFormat "[%t] [%l] [pid %P] %F: %E: %M"

# Line continuation test
LogFormat "%h %l %u %t \
\"%r\" %>s %b" continuation_test

# Inside VirtualHost (same nickname, different format)
<VirtualHost *:80>
    LogFormat "%v %h %l %u %t \"%r\" %>s %b" common
    CustomLog "logs/vhost_access.log" common
</VirtualHost>
