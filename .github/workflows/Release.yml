#
# This workflow automatically creates GitHub Releases when a version tag is pushed
#
name: Release
on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build extension binaries
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4.2
    with:
      duckdb_version: v1.4.2
      ci_tools_version: v1.4.2
      extension_name: httpd_log

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display artifact structure
        run: ls -R ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p ./release-files

          # Process each artifact directory
          for artifact_dir in ./artifacts/*/; do
            artifact_name=$(basename "$artifact_dir")

            # Rename .duckdb_extension files
            if [ -f "$artifact_dir/httpd_log.duckdb_extension" ]; then
              cp "$artifact_dir/httpd_log.duckdb_extension" "./release-files/${artifact_name}.duckdb_extension"
            fi

            # Rename .wasm files
            if [ -f "$artifact_dir/httpd_log.duckdb_extension.wasm" ]; then
              cp "$artifact_dir/httpd_log.duckdb_extension.wasm" "./release-files/${artifact_name}.duckdb_extension.wasm"
            fi
          done

          echo "Release files prepared:"
          ls -lh ./release-files

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: ./release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
