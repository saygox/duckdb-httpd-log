#
# This workflow automatically creates GitHub Releases when a version tag is pushed
#
name: Release
on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build extension binaries
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@v1.4.3
    with:
      duckdb_version: v1.4.3
      ci_tools_version: v1.4.3
      extension_name: httpd_log

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display artifact structure
        run: ls -R ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p ./release-files

          # Get version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}

          # Process each artifact directory
          for artifact_dir in ./artifacts/*/; do
            artifact_name=$(basename "$artifact_dir")

            # Extract platform name (e.g., linux_amd64, windows_amd64)
            platform=$(echo "$artifact_name" | sed 's/httpd_log-v[0-9.]*-extension-//')

            # Handle .duckdb_extension files (Linux, macOS, Windows)
            if [ -f "$artifact_dir/httpd_log.duckdb_extension" ]; then
              # Windows uses ZIP
              if [[ "$platform" == windows* ]]; then
                cd "$artifact_dir"
                zip "../../release-files/httpd_log-v${VERSION}-${platform}.zip" httpd_log.duckdb_extension
                cd -
              else
                # Linux and macOS use tar.gz
                tar -czf "./release-files/httpd_log-v${VERSION}-${platform}.tar.gz" \
                  -C "$artifact_dir" httpd_log.duckdb_extension
              fi
            fi

            # Handle .wasm files
            if [ -f "$artifact_dir/httpd_log.duckdb_extension.wasm" ]; then
              tar -czf "./release-files/httpd_log-v${VERSION}-${platform}.tar.gz" \
                -C "$artifact_dir" httpd_log.duckdb_extension.wasm
            fi
          done

          echo "Release files prepared:"
          ls -lh ./release-files

      - name: Generate changelog
        id: changelog
        run: |
          # Fetch all tags to find previous release
          git fetch --tags --force

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to ${{ github.ref_name }}"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          else
            echo "No previous tag found, using last 20 commits"
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges -20)
          fi

          # Output multiline string to GITHUB_OUTPUT
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          body: |
            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ---

            ## Installation

            ```sql
            -- DuckDB v1.4.3+
            INSTALL httpd_log FROM 'https://github.com/saygox/duckdb-httpd-log/releases/download/${{ github.ref_name }}/';
            LOAD httpd_log;
            ```

            See [README](https://github.com/saygox/duckdb-httpd-log#readme) for usage examples.
          files: ./release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
